<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="container">
    <div>
        <h1  class="header-class" >Cash Register Manager </h1>
        <p class="description"> Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <label class="input-label" for="bill-made">Bill Amount </label>
        <input class="input-class" type="text" id="bill-made">
        <label class="input-label" for="given-cash">Cash Given :</label>
        <input class="input-class" type="text" id="given-cash">
        <button id="btn-click">Find Change </button>
        <p id="err-msg"></p>
        <table class="display-notes">
            <caption class="change-return"> Change to return</caption>
            <tr>
                <th> No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>

        

     </div>
    </main>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
